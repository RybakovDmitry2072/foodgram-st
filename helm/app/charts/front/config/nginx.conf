# config/nginx.conf
server {
    listen {{ .Values.nginx.port }};
    client_max_body_size {{ .Values.nginx.clientMaxBodySize }};
    server_tokens {{ .Values.nginx.serverTokens }};

    # Static media files
    location /backend_media/ {
        root /var/html/;
    }

    # Backend API
    location /api/ {
        proxy_pass http://{{ .Values.backend.service.name }}:{{ .Values.backend.service.port }};
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        {{- if .Values.nginx.proxyTimeout }}
        proxy_connect_timeout {{ .Values.nginx.proxyTimeout }};
        proxy_send_timeout {{ .Values.nginx.proxyTimeout }};
        proxy_read_timeout {{ .Values.nginx.proxyTimeout }};
        {{- end }}
    }

    # Admin panel
    location /admin/ {
        proxy_pass http://{{ .Values.backend.service.name }}:{{ .Values.backend.service.port }};
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        {{- if .Values.nginx.proxyTimeout }}
        proxy_connect_timeout {{ .Values.nginx.proxyTimeout }};
        proxy_send_timeout {{ .Values.nginx.proxyTimeout }};
        proxy_read_timeout {{ .Values.nginx.proxyTimeout }};
        {{- end }}
    }

    # API documentation
    location /api/docs/ {
        root /usr/share/nginx/html;
        try_files $uri $uri/redoc.html;
    }

    # Frontend static files
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Backend static files
    location /backend_static/ {
        root /var/html/;
    }
}